version: 2.1

orbs:
  ios: wordpress-mobile/ios@0.0.29
  bundle-install: toshimaru/bundle-install@0.3.1
  codecov: codecov/codecov@1.0.2

jobs:
  test:
    executor:
      name: ios/default
      xcode-version: "10.2.1"
    steps:
      - checkout
      - bundle-install/bundle-install:
          cache_key_prefix: v1-bundler
      - run:
          name: Run Tests
          command: bundle exec rspec

workflows:
  test:
    jobs:
      - test
    steps: # a collection of executable commands
      - checkout # special step to check out source code to working directory

      # Which version of bundler?
      - run:
          name: Which bundler?
          command: bundle -v

      # Ensure dependencies are present
      - run:
          name: Install Gem dependencies
          command: brew install pkg-config libxml2 imagemagick@6

      # Restore bundle cache
      # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
      - restore_cache:
          keys:
            - gem-cache-bundle-v3-{{ checksum "Gemfile.lock" }}
            - gem-cache-bundle-v3-

      - run: # Install Ruby dependencies
          name: Bundle Install
          command: bundle check --path vendor/bundle || bundle install --deployment

      # Store bundle cache for Ruby dependencies
      - save_cache:
          key: gem-cache-bundle-v3-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run: # Compile drawText
          name: Compile Native Dependencies
          command: bundle exec rake compile

      - run:
          name: Run rspec and upload coverage report
          command: |
            bundle exec rspec --profile 10 \
                              --format RspecJunitFormatter \
                              --out test_results/rspec.xml \
                              --format progress \
                              $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      # Save test results for timing analysis
      - store_test_results:
          path: test_results
      
      # Coverage reports are sent to Codecov as part of running `rspec`, not as a CircleCI step.
      # We may wish to change this for consistency.
